<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('goals')">Goals</a>
        <a href="#" onclick="showPage('tasks')">Tasks</a>
    </nav>

    <!-- Home Page -->
    <section id="home" class="page">
        <h1>Welcome to Your To-Do List App</h1>
        <p>Manage your tasks and goals efficiently.</p>
    </section>

    <!-- Goals Page -->
    <section id="goals" class="page hidden">
        <h1>Goals</h1>
        <div class="input-section">
            <input type="text" id="goalInput" placeholder="Enter your goal...">
            <button onclick="addGoal()">Add Goal</button>
        </div>
        <div id="goalList" class="list-container"></div>
    </section>

    <!-- Tasks Page -->
    <section id="tasks" class="page hidden">
        <h1>Tasks</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter your task...">
            <input type="date" id="deadlineInput">
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="sort-filter">
            <select id="sortTasks" onchange="sortTasks()">
                <option value="name">Sort by Name</option>
                <option value="deadline">Sort by Deadline</option>
            </select>
            <select id="filterTasks" onchange="filterTasks()">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
            </select>
        </div>

        <div id="taskList" class="list-container"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
